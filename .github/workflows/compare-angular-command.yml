name: Build Angular Apps

on:
  push:
    branches:
      - main

jobs:
  build-npm:
    defaults:
      run:
        working-directory: demo-npm
    name: Build Angular App (npm)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm install
    - run: npm run build
    - run: npm run test  
  
  build-bun:
    defaults:
      run:
        working-directory: demo-bun
    name: Build Angular App (Bun)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - uses: oven-sh/setup-bun@v1
    - run: bun install
    - run: bun run build
    - run: bun run test
        
  build-pnpm:
    defaults:
      run:
        working-directory: demo-pnpm
    name: Build Angular App (pnpm)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install pnpm
    - uses: pnpm/action-setup@v3
      with:
        version: 8  
    - run: pnpm install
    - run: pnpm run build
    - run: pnpm test
